{{diagnostico}}
<div class="container-fluid">
  <h1>Formulario de Peliculas</h1>
  <form [formGroup]="frmPelicula">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" class="form-control"  [(ngModel)]="modelo.nombre" formControlName="nombre" > 
    
    </div>
    <div class="form-group">
      <label for="director">Director:</label>
      <input type="text" class="form-control" id="director" [(ngModel)]="modelo.director" formControlName="director">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" id="email" [(ngModel)]="modelo.email" formControlName="email">
      
    </div>
    <div class="form-group">
      <label for="genero">Genero:</label>
      <select name="genero" id="genero" class="form-control" [(ngModel)]="modelo.genero" formControlName="genero">
        <option *ngFor="let genero of generos" [value]="genero">{{genero}}</option>
      </select>
    </div>

    <!--<button type="button" class="btn btn-success" (click)="nuevaPelicula(); peliculaForm.reset()">Enviar</button>-->
    <button  (click)="enviar()" [disabled]="frmPelicula.invalid" class="btn btn-success">Enviar</button>
  </form>

  <div [hidden]="!submitted">
    <h2>Se envi√≥ la siguiente informacion:</h2>
    <div class="row">
      <div class="col-xs-3">Nombre: </div>
      <div class="col-xs-9  pull-left">{{ modelo.nombre }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Genero: </div>
      <div class="col-xs-9 pull-left">{{ modelo.genero }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Director: </div>
      <div class="col-xs-9 pull-left">{{ modelo.director }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
